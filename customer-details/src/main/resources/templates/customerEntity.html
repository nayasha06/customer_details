<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class ="container">
		<div class = "row">
			<h1> Customer List </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/customerEntity/new}" class = "btn btn-primary btn-sm mb-3"> Add Customer</a>
			</div>
		</div>
		
		<div class="form-group has-search">
			<span class="fa fa-search form-control-feedback"></span>
			<input type="text" class="form-control" placeholder="Search">
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> First Name</th>
					<th> Last Name</th>
					<th> Address</th> 
					<th> City</th>
					<th> State</th>  
					<th> Email </th>  
					<th> Phone </th>  
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "customerEntity: ${customerEntity}">
					<td th:text = "${customerEntity.firstName}"></td>
					<td th:text = "${customerEntity.lastName}"></td>  
					<td th:text = "${customerEntity.address}"></td>  
					<td th:text = "${customerEntity.city}"></td>  
					<td th:text = "${customerEntity.state}"></td>  
					<td th:text = "${customerEntity.email}"></td> 
					<td th:text = "${customerEntity.phone}"></td> 
					<td>
						
						<a th:href = "@{/customerEntity/{id}(id=${customerEntity.id})}"
						 class = "btn btn-danger">Delete</a> 
						 
						<a th:href = "@{/customerEntity/edit/{id}(id=${customerEntity.id})}"
						 class = "btn btn-primary">Edit</a>
						
						 
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
