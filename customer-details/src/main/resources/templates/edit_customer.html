<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Customer </h1>
				<div class = "card-body">
					<form th:action="@{/customerEntity/{id} (id=${customerEntity.id})}" th:object = "${customerEntity}" method="POST">
						<div class ="form-group">
							<label> First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Customer First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Customer Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Address </label>
							<input
							type = "text"
							name = "address"
							th:field = "*{address}"
							class = "form-control"
							placeholder="Enter Customer Address" 
							/>
						</div>
						
						<div class ="form-group">
							<label> City </label>
							<input
							type = "text"
							name = "city"
							th:field = "*{city}"
							class = "form-control"
							placeholder="Enter Customer City" 
							/>
						</div>
						
						<div class ="form-group">
							<label> State </label>
							<input
							type = "text"
							name = "state"
							th:field = "*{state}"
							class = "form-control"
							placeholder="Enter Customer State" 
							/>
						</div>							
						
						<div class ="form-group">
							<label> Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Customer Email" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Phone </label>
							<input
							type = "text"
							name = "phone"
							th:field = "*{phone}"
							class = "form-control"
							placeholder="Enter Customer Phone" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
